<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="gradient-border card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Developer Card</h2>
            </div>
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="pp.png" alt="" class="pp" />
                        <h2>Tyler Potts</h2>
                    </div>
                    <div class="card__body">
                        <h3>Javascript Wizard</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id voluptatibus sunt consequuntur veniam deleniti qui, repellendus dolorem accusantium repellat aut, dolorum exercitationem similique accusamus dolores natus officia architecto
                            aperiam omnis.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="scene">
            <div class="cube">
                <div class="cube__face cube__face--front">
                    <img class="cube__side__img" src="p1.jpeg" alt="">
                </div>
                <div class="cube__face cube__face--back">
                    <img class="cube__side__img" src="p2.jpeg" alt="">
                </div>
                <div class="cube__face cube__face--right">
                    <img class="cube__side__img" src="p3.jpeg" alt="">
                </div>
                <div class="cube__face cube__face--left">
                    <img class="cube__side__img" src="p1.jpeg" alt="">
                </div>
                <div class="cube__face cube__face--top">
                    <img class="cube__side__img" src="p2.png" alt="">
                </div>
                <div class="cube__face cube__face--bottom">
                    <img class="cube__side__img" src="p3.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
